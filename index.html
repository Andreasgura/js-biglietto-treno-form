<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title></title>
</head>

<body>
    <div class="row g-3">
        <div class="col-auto">
            <label for="username">Nome e Cognome</label>
            <input type="text" class="form-control" id="username" value="">
        </div>
        <div class="col-auto">
            <label for="distance">KM da percorrere</label>
            <input type="number" class="form-control" id="distance" value="">
        </div>
        <div class="col-auto">
            <label for="age">Fascia d'età</label>
            <select class="form-select" aria-label="Default select example" id="age">
                <option selected>Seleziona età passeggero</option>
                <option value="Minorenne">Minorenne</option>
                <option value="over18">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Genera biglietto</button>
        </div>
        <div class="col-auto">
            <label for="priceToPay">Prezzo da pagare</label>
            <input type="text" class="form-control" id="pricetopay" value="">
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
